<!DOCTYPE html>
<html lang="en">

<head>
    <title>OMDB</title>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--<form id="movies-form" method="post" action="http://www.google.com">-->
    <form id="movies-form">
        <div class="main">
            <div>
                <label for="search-input">Search for movie: </label>
                <input id="search-term" type="text" name="search-input">
                <input id="search-term-submit" value="Submit" type="submit">
            </div>
            <div id="search-results"></div>
        </div>
    </form>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
